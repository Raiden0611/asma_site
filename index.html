<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASMA</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <div id="header-container"></div>
    </header>

    <h2>Bienvenue sur le site de l'AS Monts D'Andaine</h2>
    <p>Ceci est le début de notre site web.</p>
    <p>Il sera bientôt disponible.</p>

    <footer>
        <p>AS Monts D'Andaine</p>
        <p>Vous Souhaiter plus d'information <a href="pages/contact.html">Contactez-nous</a> </p>
        <p>Site web réalisé par <a href="https://www.linkedin.com/in/adrien-graindorge-30aa97249" target="_blank">Adrien
                Graindorge</a></p>
    </footer>
    <script>
        // Charger le contenu commun
        fetch('header.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('header-container').innerHTML = html;

                // Initialiser le bouton à l'intérieur de la promesse
                let navigation = document.querySelector('.navigation');
                let toggleButton = document.querySelector('.toggle');
                let hasClicked = false;

                if (navigation && toggleButton) {
                    toggleButton.addEventListener('click', function () {
                        if (!hasClicked) {
                            // Premier clic, changer le statut hasClicked
                            hasClicked = true;
                        } else {
                            // Toggle l'état actif
                            toggleButton.classList.toggle('active');
                            navigation.classList.toggle('active');
                        }
                    });
                }
            });

    </script>

</body>

</html>
